<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="Stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">

        <div class="navbar sticky">
            <div class="logo"></div>

            <div class="menu">
                <div class="navbar-item">main</div>
                <div class="navbar-item">features</div>
                <div class="navbar-item">team</div>
                <div class="navbar-item">info</div>
            </div>
        </div>

        

        <div class="invitation">
            <fieldset>
                <legend class="i-form-text">Invitation to download our application</legend>
                <form method="POST" class="i-form">
                        First name:<br>
                    <input class="i-form-input" type="text" name="firstname" placeholder="your name" required>
                        <br> Last name:<br>
                    <input class="i-form-input" type="text" name="lastname" placeholder="your surname" required>
                        <br>E-mail:<br>
                    <input class="i-form-email" type="email" placeholder="drone@globex.com"
                        pattern=".+@globex.com" size="30" required>
                    <input type="submit" value="Submit">
                </form>
            </fieldset>
        </div>

    </div>





    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
</body>

</html>
