<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="letterbefore">
            <form class="form-style-4" action="" method="post">
            <label for="field1">
            <span class="enter">Enter Your Name</span><input class="nameinput" type="text" name="field1" required="true" />
            </label>
            <label for="field2">
            <span class="email">Email Address</span><input type="email" name="field2" required="true" />
            </label>
            
            <label>
            <span>&nbsp;</span><input type="submit" value="Send Letter" />
            </label>
            </form>
        </div>
    <div class="form">   
       <p></p>  

         <div class="circle">

        </div>     
    </div>
    
    </div>


<script>

    var letter = document.querySelector('.letterbefore');
    var circle = document.querySelector('.circle');

    circle.addEventListener('click', animate )

    function animate() {
        letter.classList.toggle('letterafter')
    }

    


</script>
</body>
</html>
